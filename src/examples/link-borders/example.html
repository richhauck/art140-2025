<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Borders between links</title>
    <style>
      /* Removes default padding that offsets a list */
      #primary-nav ul {
        padding-left: 0;
      }
      /* Removes default padding */
      #primary-nav li {
        list-style: none;
        display: inline-block;
        border-left: 1px solid gray;
        padding: 0 10px;
      }
      /* Overrides above rule for first list item */
      #primary-nav li:first-child {
        border-left: none;
      }
    </style>
  </head>
  <body>
    <nav id="primary-nav">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </body>
</html>
