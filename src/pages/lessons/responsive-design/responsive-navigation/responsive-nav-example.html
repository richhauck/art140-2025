<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Nav Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/responsive-nav@1.0.39/responsive-nav.css">
    <style>
        .nav-toggle, .nav-collapse{background-color: cornflowerblue;}
    </style>
</head>
<body>

<nav class="nav-collapse">
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

<script src="https://cdn.jsdelivr.net/npm/responsive-nav@1.0.39/responsive-nav.min.js"></script>
<script>
  var nav = responsiveNav(".nav-collapse");
</script>
</body>
</html>
