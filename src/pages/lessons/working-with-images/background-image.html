<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Background Image Example</title>
    <style>
      #background {
        margin: 0 auto;
        border: 5px solid black;
        width: 800px;
        height: 600px;
        background: url("https://richhauck.com/art140/images/lessons/flowers-800.jpg")
          no-repeat;
        background-size: cover;
      }
      @media (max-width: 800px) {
        #background {
          background: url("https://richhauck.com/art140/images/lessons/flowers-600.jpg")
            no-repeat;
        }
      }
    </style>
  </head>
  <body>
    <div id="background"></div>
  </body>
</html>
