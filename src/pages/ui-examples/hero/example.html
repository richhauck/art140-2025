<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero</title>
    <style>
      body {
        margin: 0;
      }
      img {
        width: 100%;
        height: auto;
      }

      #hero {
        height: 600px;
        background-image: url("https://picsum.photos/2000/400");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        justify-content: center;
        align-items: center;
        display: flex;
      }
      #hero-content {
        background-color: rgba(255, 255, 255, 0.8);
        text-align: center;
        width: 50%;
        min-width: 400px;
        padding: 20px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div id="hero">
      <div id="hero-content">
        <h1>Hero Message</h1>
        <p>This is a hero with an image background.</p>
      </div>
    </div>
  </body>
</html>
