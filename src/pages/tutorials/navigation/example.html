<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primary Navigation Example</title>
    <style>
      #primary-nav {
        background-color: lightblue;
      }
      #primary-nav ul {
        padding-left: 0;
      }
      #primary-nav li {
        list-style: none;
        display: inline-block;
      }
      #primary-nav a {
        background-color: cornflowerblue;
        display: block;
        padding: 1em;
      }
      @media (max-width: 767px) {
        #primary-nav li {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <nav id="primary-nav">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <main>
      <p>Content goes here.</p>
    </main>
  </body>
</html>
